<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Dashboard</title>

    <link rel="stylesheet" href="./index.css">
    <script>
        document.documentElement.classList.add('is_dark')
    </script>
</head>
<body>
    <div class="app">
        <div class="app-drawer">
            <h3 class="app-drawer-icon-logo">App</h3>
            <nav>
                <ul class="app-drawer-menu">
                    <li>Jan</li>
                    <li>Fev</li>
                    <li>Mar</li>
                    <li>Apr</li>
                    <li>May</li>
                    <li>Jun</li>
                    <li>Jul</li>
                    <li>Aug</li>
                    <li>Sep</li>
                    <li>Oct</li>
                    <li>Nov</li>
                    <li>Dec</li>
                </ul>
            </nav>
        </div>
        <main>
            <header>
                <div class="app-header-left-side">
                    <small>Personal Finance Tracker</small>
                    <h1>Available Balance</h1>
                    <h1 class="cash">$10, 036</h1>
                </div>
            </header>
            <div class="app-dashboard">
                <div class="app-dashboard-left-side">
                    <div class="top">
                        <div>
                            <div class="card gradient-card">
                                <h3>Total Net Worth</h3>
                                <strong class="h2">
                                    $283,164
                                </strong>
                            </div>
                            <div class="card">
                                <small>Income source</small>
                            </div>
                        </div>
                        <div class="grid">
                            <div>
                                <div class="card"></div>
                                <div class="card"></div>
                            </div>
                            <div class="card"></div>
                        </div>
                    </div>
                    <div class="card"></div>
                </div>
                <div class="app-dashboard-right-side">
                    <div class="card">
                        
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
